<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" ry="128" fill="url(#grad1)" />
  
  <!-- Central Graphic -->
  <g transform="translate(106, 106) scale(0.6)" filter="url(#dropShadow)">
    <circle cx="256" cy="256" r="200" fill="none" stroke="#10b981" stroke-width="40" opacity="0.2"/>
    <path d="M256 56 A200 200 0 0 1 456 256" fill="none" stroke="#10b981" stroke-width="40" stroke-linecap="round"/>
    <path d="M180 332 L256 256 L332 332 M256 256 L256 120" fill="none" stroke="#3b82f6" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
